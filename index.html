<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Playlist Creator</title>
  <!-- Include Montserrat font -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
<body>
  <button id="modifyPlaylistButton">Modify Playlist</button>
  <a id="extensionButton" href="https://github.com/CATEIN/aio-playlist-import-exporter" target="_blank">AiO Playlist Import & Export</a>
  <a id="communityButton" href="https://catein.github.io/aio-playlist-creator/community" target="_blank">Community Playlists</a>
  <a id="versionTag" href="https://github.com/CATEIN/aio-playlist-creator" target="_blank">v4.0.0</a>
  <!-- Hidden file input for modifying a playlist -->
  <input type="file" id="modifyFile" accept=".aiopl,.json,.txt">
  
  <h1>Playlist Creator</h1>

  <div id="playlistPreview" class="playlist-container" style="display: none;">
    <img id="playlistPreviewImage" src="" alt="Playlist Image">
  
    <div class="playlist-details" style="flex: 1; display: flex; justify-content: space-between; align-items: center; flex-wrap: wrap;">
      <div>
        <p id="playlistPreviewName"></p>
        <p><strong>Episodes:</strong> <span id="playlistPreviewCount">0</span></p>
      </div>
      <div class="preview-button-group">
        <button id="previewCopyBtn" class="preview-btn">Copy Playlist</button>
        <button id="previewDownloadBtn" class="preview-btn">Download .aiopl</button>
      </div>
    </div>
  </div>
  
  <!-- Playlist Info -->
  <div id="playlistInfo">
    <input type="text" id="playlistName" placeholder="Playlist Name">
    <input type="text" id="playlistImageURL" placeholder="Playlist Image URL">
    <div id="playlistActions" style="display: none;">
      <button id="saveStateBtn">Save State</button>
      <button id="shareBtn">Share</button>
    </div>
  </div>
  
  <!-- Search Area -->
  <div class="search-container">
    <input type="text" id="searchInput" placeholder="Search for episodes (Loading episodes...) or paste an episode link">
  </div>
  
  <!-- Selected Episodes -->
  <div id="selectedEpisodesSection">
    <div id="selectedEpisodesHeader" style="display: none; flex-direction: column; align-items: center;">
      <div class="header-title-toggle">
        <h3>Selected Episodes</h3>
        <button id="toggleHeaderButtons" title="Show/hide buttons">â–¼</button>
      </div>
      <div class="header-top-row">
        <button id="sortAscBtn">Sort Ascending</button>
        <button id="sortDescBtn">Sort Descending</button>
      </div>
      <div class="header-copy-row">
        <button id="copyNamesBtn">Copy Names</button>
        <button id="copyInlineLinksBtn">Copy Inline Links</button>
        <button id="copyUrlsBtn">Copy Links</button>
        <button id="copyIdsBtn">Copy IDs</button>
      </div>
    </div>
    <div id="selectedEpisodesContainer">
      <!-- Each selected episode will be displayed here -->
    </div>
  </div>
  
  <!-- Results Container -->
  <div class="results-container" id="resultsContainer">
    <!-- Top 15 search results will appear here -->
  </div>
  
  <div id="popup">Copied to clipboard!</div>
  
  <script src="app.js"></script>
</body>
</html>
